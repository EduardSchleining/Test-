<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Schwarzes Brett</title>

    <link rel="stylesheet" href="/stylesheet.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>




</head>
<body>

<div class="container">
    <div class="row my-3">
        <h1><h1 th:text="${anwendungsName}"></h1></h1>
    </div>

    <div class="row my-3">
        <div class="justify-content-start">
            <button class="action-button" onclick="alert('Neuer Eintrag wird erstellt!')">Erstellen</button>

        </div>
    </div>

    <div class="row my-3 px-2">
        <table  class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Name</th>


            </tr>
            </thead>
            <tbody>
                <tr th:each="angebot : ${angebote}">
                    <td th:text="${angebot.titel}"></td>
                    <td th:text="${angebot.name}"></td>
                    <td align="right">
                        <button class="action-button" onclick="alert('Eintrag wird bearbeitet!')">Bearbeiten</button>
                        <button class="action-button" onclick="alert('Eintrag wird gelöscht!')">Löschen</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
